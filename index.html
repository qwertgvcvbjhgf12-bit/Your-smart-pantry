<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Pantry</title>

<link rel="icon" type="image/png" href="favicon.png">

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

<style>
:root{
--primary:#2d6cdf;
--bg:#f4f6fa;
--card:#ffffff;
--text:#222;
}
body.dark{
--bg:#121212;
--card:#1e1e1e;
--text:#eee;
}
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:var(--bg);
color:var(--text);
transition:.3s;
}
.app{display:flex;height:100vh;}
.sidebar{
width:240px;
background:var(--card);
padding:20px;
box-shadow:2px 0 15px rgba(0,0,0,.05);
display:flex;
flex-direction:column;
gap:20px;
}
.sidebar h1{margin:0;}
.sidebar button{
padding:10px;
border:none;
background:var(--primary);
color:white;
border-radius:6px;
cursor:pointer;
margin-bottom:8px;
transition:.2s;
}
.sidebar button:hover{transform:translateY(-2px);}
.content{
flex:1;
padding:40px;
overflow-y:auto;
}
.section{display:none;animation:fade .3s ease;}
.section.active{display:block;}
@keyframes fade{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}
input,textarea{
width:100%;
padding:10px;
margin-bottom:10px;
border-radius:6px;
border:1px solid #ccc;
}
button{
padding:10px 15px;
border-radius:6px;
border:none;
background:var(--primary);
color:white;
cursor:pointer;
}
.card{
background:var(--card);
padding:15px;
border-radius:8px;
margin-bottom:10px;
box-shadow:0 5px 15px rgba(0,0,0,.05);
animation:fade .3s ease;
}
.row{display:flex;gap:10px;}
.row input{flex:1;}
</style>
</head>

<body>

<div class="app">

<aside class="sidebar">
<h1>Smart Pantry</h1>

<button onclick="showSection('pantry')">Pantry</button>
<button onclick="showSection('recipes')">Recipes</button>
<button onclick="showSection('ai')">AI Scanner</button>

<label>
<input type="checkbox" id="themeToggle">
Dark Mode
</label>
</aside>

<main class="content">

<section id="pantrySection" class="section active">
<h2>Your Pantry</h2>
<div class="row">
<input id="pantryInput" placeholder="Add ingredient...">
<button onclick="addPantryItem()">Add</button>
</div>
<div id="pantryList"></div>
</section>

<section id="recipesSection" class="section">
<h2>Recipes</h2>
<input id="recipeName" placeholder="Recipe name">
<textarea id="recipeIngredients" placeholder="Comma separated ingredients"></textarea>
<button onclick="addRecipe()">Add Recipe</button>
<div id="recipeList"></div>
</section>

<section id="aiSection" class="section">
<h2>AI Ingredient Scanner</h2>
<input type="file" id="imageUpload" accept="image/*">
<div id="aiResult"></div>
</section>

</main>
</div>

<script>
/* =========================
   100+ FOOD DATABASE
========================= */
const FOOD_DATABASE=[
"beef","chicken","pork","turkey","lamb","salmon","tuna","shrimp","crab","lobster",
"milk","cheese","butter","yogurt","cream","egg","eggplant","mushroom","carrot","broccoli",
"spinach","lettuce","kale","cabbage","onion","green onion","garlic","ginger","pepper","chili",
"tomato","potato","sweet potato","corn","peas","beans","black beans","kidney beans","lentils",
"rice","white rice","brown rice","quinoa","pasta","bread","flour","sugar","salt","olive oil",
"vinegar","soy sauce","ketchup","mustard","mayonnaise","basil","oregano","thyme","rosemary",
"apple","banana","orange","lemon","lime","grape","strawberry","blueberry","raspberry","mango",
"pineapple","avocado","cucumber","zucchini","pumpkin","squash","celery","radish","beet",
"chickpeas","tofu","almonds","walnuts","peanuts","cashews","hazelnuts","chocolate","honey",
"maple syrup","oats","cereal","sausage","bacon","ham","steak","ground beef","ground turkey",
"green beans","asparagus","brussels sprouts","cauliflower","parsley","cilantro"
];

/* =========================
   SPELL CORRECTION
========================= */
function normalizeIngredient(input){
input=input.toLowerCase().trim();
let best=input;
let min=999;
FOOD_DATABASE.forEach(food=>{
let dist=levenshtein(input,food);
if(dist<min){min=dist;best=food;}
});
return min<=2?best:input;
}
function levenshtein(a,b){
const matrix=[];
for(let i=0;i<=b.length;i++)matrix[i]=[i];
for(let j=0;j<=a.length;j++)matrix[0][j]=j;
for(let i=1;i<=b.length;i++){
for(let j=1;j<=a.length;j++){
matrix[i][j]=b[i-1]===a[j-1]
?matrix[i-1][j-1]
:Math.min(matrix[i-1][j-1]+1,matrix[i][j-1]+1,matrix[i-1][j]+1);
}}
return matrix[b.length][a.length];
}

/* =========================
   APP LOGIC
========================= */
let pantry=JSON.parse(localStorage.getItem("pantry"))||[];
let recipes=JSON.parse(localStorage.getItem("recipes"))||[];

function showSection(section){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
document.getElementById(section+"Section").classList.add('active');
}

function addPantryItem(aiItem){
let input=aiItem||document.getElementById("pantryInput").value;
if(!input)return;
let item=normalizeIngredient(input);
pantry.push(item);
localStorage.setItem("pantry",JSON.stringify(pantry));
renderPantry();
document.getElementById("pantryInput").value="";
}

function renderPantry(){
const list=document.getElementById("pantryList");
list.innerHTML="";
pantry.forEach(item=>{
list.innerHTML+=`<div class="card">${item}</div>`;
});
}

function addRecipe(){
const name=document.getElementById("recipeName").value;
const ingredients=document.getElementById("recipeIngredients")
.value.split(",").map(i=>normalizeIngredient(i.trim()));
recipes.push({name,ingredients});
localStorage.setItem("recipes",JSON.stringify(recipes));
renderRecipes();
}

function renderRecipes(){
const list=document.getElementById("recipeList");
list.innerHTML="";
recipes.forEach(r=>{
list.innerHTML+=`
<div class="card">
<strong>${r.name}</strong><br>
${r.ingredients.join(", ")}
</div>`;
});
}

document.getElementById("themeToggle")
.addEventListener("change",()=>document.body.classList.toggle("dark"));

renderPantry();
renderRecipes();

/* =========================
   REAL AI (TensorFlow)
========================= */
let model;
(async()=>{
model=await mobilenet.load();
})();

document.getElementById("imageUpload")
.addEventListener("change",async function(e){
const file=e.target.files[0];
if(!file||!model)return;
const img=document.createElement("img");
img.src=URL.createObjectURL(file);
img.onload=async()=>{
const predictions=await model.classify(img);
const top=predictions[0];
const normalized=normalizeIngredient(top.className.split(",")[0]);
document.getElementById("aiResult").innerHTML=`
<div class="card">
<strong>Detected:</strong> ${normalized}<br>
Confidence: ${(top.probability*100).toFixed(1)}%<br>
<button onclick="addPantryItem('${normalized}')">
Add to Pantry
</button>
</div>`;
};
});
</script>

</body>
</html>
